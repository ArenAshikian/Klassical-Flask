{% extends "base.html" %}

{% block content %}
  <h1>Delete Comment</h1>
  <p>Are you sure you want to delete this comment?</p>
  <blockquote>
    {{ comment.text }}
  </blockquote>
  <form method="POST">
    {{ form.hidden_tag() }}
    <button type="submit" class="btn btn-danger">Delete Comment</button>
  </form>
  <a href="{{ url_for('post', id=comment.post_id) }}" class="btn btn-secondary mt-3">Cancel</a>
{% endblock %}
