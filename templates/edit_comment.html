{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Edit Comment</h1>
    <br>

    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <label for="text">Edit Your Comment:</label>
            {{ form.text(class="form-control", id="text") }}
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
